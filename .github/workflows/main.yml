name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: 'jdk'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Log in to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/leave-work:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/leave-work:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/leave-work:latest

      - name: Push Docker image to Docker Hub
        run: | 
          docker push ${{ secrets.DOCKER_USERNAME }}/leave-work:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/leave-work:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/leave-work:${{ github.sha }}
            sudo docker stop leave-work || true
            sudo docker rm leave-work || true
            sudo docker run -d -p 8080:8080 --name leave-work ${{ secrets.DOCKER_USERNAME }}/leave-work:${{ github.sha }}